<form (ngSubmit)="submitPracticeTicket()" *ngIf="practiceTicket !== null">
  <label class="form-label" for="student">Студент</label>
  <select id="student" (click)="loadStudents()">
    <option *ngFor="let student of students | async" value="{{student.id}}">{{student.fullName +" "+ student.studyCourse +"курс " + student.studyGroup+" группа"}}</option>
  </select>
  <p *ngIf="practiceTicket.student.fullName!==''" class="alert-warning">Это поле обязательно к заполнению</p>

  <label class="form-label" for="mentor">Ментор</label>
  <select id="mentor" (click)="loadMentors()">
    <option *ngFor="let mentor of mentors | async" value="{{mentor.id}}">{{mentor.fullName +" "+ mentor.jobName}}</option>
  </select>
  <input class="btn btn-primary" type="submit" value="отправить">
</form>
